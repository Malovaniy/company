<div
    class="xs:text-xl sm:text-2xl md:text-4xl font-extrabold tracking-tight leading-none border-b pb-4 xs:-mx-3 md:mx-0">
    {{ title }}
</div>
  <mat-stepper class="bg-color" linear #stepper>
    <mat-step [stepControl]="firstFormGroup" >
      <form [formGroup]="firstFormGroup " class="mt-3">
        <ng-template matStepLabel>Name</ng-template>
        <p>Give the estimate name. e.g. French Street Reno </p>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Estimate name </mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <p>Optionally add a description of the work. this doesn't appear on the quote.</p>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Description</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="description">
        </mat-form-field>
        <div class="flex justify-end">
          <button mat-stroked-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Customer">
      <form [formGroup]="secondFormGroup" class="mt-2">
        <p>Look up or create a new customer</p>
        <div class="flex flex-col">
            <mat-form-field appearance="fill" class="mt-2">
                <mat-label>Customer</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                required>
            </mat-form-field>
        </div>
        <div class="flex justify-end">
            <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step >
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div class="flex justify-end">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="saveEstimate()">Save</button>
      </div>
    </mat-step>
   
  </mat-stepper>
